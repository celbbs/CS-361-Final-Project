<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Task Manager - Home</h1>
        <!-- Profile icon in the top right corner -->
        <a href="{{ url_for('edit_profile') }}" class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </a>
    </header>
    <div class="container">
        <ul>
            <li><a href="{{ url_for('buy_premium') }}">Buy Premium</a></li>
            <li><a href="{{ url_for('add_task') }}">Add Task</a></li>
            <li><a href="{{ url_for('your_tasks') }}">Your Tasks</a></li>
            <li><a href="{{ url_for('help_support') }}">Help & Support</a></li>
            <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
        </ul>
        <h2>Notifications</h2>
        <ul>
            {% for notification in notifications %}
                <li>{{ notification }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
